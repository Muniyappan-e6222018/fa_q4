<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery with Filter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button data-filter="all" class="active">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="people">People</button>
    <button data-filter="tech">Tech</button>
  </div>

  <div class="gallery">
    <div class="item nature"><img src="https://via.placeholder.com/300x200?text=Nature+1" alt="Nature 1"></div>
    <div class="item people"><img src="https://via.placeholder.com/300x200?text=People+1" alt="People 1"></div>
    <div class="item tech"><img src="https://via.placeholder.com/300x200?text=Tech+1" alt="Tech 1"></div>
    <div class="item nature"><img src="https://via.placeholder.com/300x200?text=Nature+2" alt="Nature 2"></div>
    <div class="item people"><img src="https://via.placeholder.com/300x200?text=People+2" alt="People 2"></div>
    <div class="item tech"><img src="https://via.placeholder.com/300x200?text=Tech+2" alt="Tech 2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
